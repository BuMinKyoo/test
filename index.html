<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 HTML 문서</title>
</head>
<body>
  <button id="callButton">전화 걸기</button>
  <button id="smsButton">문자 보내기</button>



    <script>
        document.getElementById("callButton").addEventListener("click", function() {
            // 전화번호 입력
            var phoneNumber = "01012345678";
            // 전화 걸기
            window.location.href = "tel:" + phoneNumber;
        });

        document.getElementById("smsButton").addEventListener("click", function() {
            // 전화번호와 메시지 설정
            var phoneNumber = "01012345678";
            var message = "안녕하세요, 테스트 문자입니다!";
            // 문자 보내기
            window.location.href = "sms:" + phoneNumber + "?body=" + encodeURIComponent(message);
        });
    </script>
</body>
</html>
